<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="stylesheet"
      href="styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="/styles/global.css"
    />
    <link
      rel="stylesheet"
      href="/styles/style.css"
    />
  </head>

  <body>
    <main>
      <aside id="score-container">
        <p class="faded-gray-text">Your Result</p>
        <div id="score-rouded">
          <p class="white-text">76</p>
          <span class="faded-gray-text">of 100</span>
        </div>
        <p class="white-text">Great</p>
        <span class="faded-gray-text">
          You scored higher than 65% of the people who have taken these tests.
        </span>
      </aside>

      <aside id="summary-container">
        <p>Summary</p>
        <div class="rectangle bg-light-red">
          <span><img src="./assets/images/icon-reaction.svg" alt="thunder icon">Reaction</span>
          <span class="score-text">80 /<span class="score-text-faded">100</span></span>
        </div>
        <div class="rectangle bg-orange-yellow">
          <span><img src="./assets/images/icon-memory.svg" alt="brain icon">Memory</span>
          <span class="score-text">92 /<span class="score-text-faded">100</span></span>
        </div>
        <div class="rectangle bg-green-teal">
          <span><img src="./assets/images/icon-verbal.svg" alt="balloon icon">Verbal</span>
          <span class="score-text">61 /<span class="score-text-faded">100</span></span>
        </div>
        <div class="rectangle bg-cobalt-blue">
          <span><img src="./assets/images/icon-visual.svg" alt="eye icon">Visual</span>
          <span class="score-text">72 /<span class="score-text-faded">100</span></span>
        </div>
        <button>Continue</button>
      </aside>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
